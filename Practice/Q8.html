<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <form action="https://reddit.com/search/">
        <div>
            <label for="search">Google Search</label>
            <input type="text" placeholder="Enter your query" id="search" name="q">
            <button>Search</button>
        </div>
    </form>
</body>
</html>
