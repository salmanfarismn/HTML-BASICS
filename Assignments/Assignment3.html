<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <table border="1">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr>
    <br>
    <form action="/action">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="sex">Sex: </label><br>
            <input type="radio" name="gender" id="m" value="male">
            <label for="m">Male</label>

            <input type="radio" name="gender" id="f" value="female">
            <label for="f">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="">Select an option</option>
                <option value="in">India</option>
                <option value="uae">United Arab Nations</option>
                <option value="np">Nepal</option>
                <option value="ca">Canada</option>
                <option value="usa">USA</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message: </label> <br>
            <textarea name="message" id="message" rows="5" cols="40"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="subs" id="subs">
            <label for="subs">Subscribe?</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <h2>Feedback Form</h2>
    <form action="/feedback">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message: </label> <br>
            <textarea rows="5" cols="40" name="message" id="message"></textarea>
        </div>
        <br>
        <div>
            Rate us our of 5: <br>
            <input type="radio" name="rate" id="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rate" id="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rate" id="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rate" id="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rate" id="5">
            <label for="5">5</label>
        </div>
        <br><br>
        <button type="submit">Send your message!</button>
        <br><br><br><br><br>
    </form>
</body>
</html>
