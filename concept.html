<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Level 3</title>
</head>
<body>
    <form action="/submit">
        <!-- Pass values through the input to retrieve it in the name -->
        <div>
            <h3>Select one color as your background!</h3>
            <!-- Group the radio buttons using the name attribute. Give all radios the same name to group them. -->
            <input type="radio" id="Red" name="color" value="Red">
            <label for="Red">Red</label>

            <input type="radio" id="black" name="color" value="Black">
            <label for="black">Black</label>

            <input type="radio" id="purple" name="color" value="Purple">
            <label for="purple">Purple</label>

            <input type="radio" id="random" name="color" value="random">
            <label for="random">Random</label>
            
        </div>

        <hr>

        <div>
            <h3>Select your favourite motorcycle(s)!</h3>
            <input type="checkbox" id="ducati" name="motorcycle" value="ducati">
            <label for="ducati">Ducati Panigale v4</label>

            <input type="checkbox" id="bmw" name="motorcycle" value="bmw">
            <label for="bmw">BMW S1000rr</label>

            <input type="checkbox" id="aprilia" name="motorcycle" value="aprilia">
            <label for="aprilia">Aprilia RSV4</label>

            <input type="checkbox" id="ninja" name="motorcycle" value="ninja">
            <label for="ninja">Ninja ZX6r</label>

            <input type="checkbox" id="yamaha" name="motorcycle" value="yamaha">
            <label for="yamaha">Yamaha R1 Cross Plane</label>

        </div>


        <hr>

        <div>
            <h3>Selection your profession!</h3>
            <select name="profession" id="profession">
                <option value="" selected>Select your profession</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>

        <hr>

        <div>
            <input type="range" id="volume" step="10" min="0" max="100" name="vol" value="0">
            <label for="volume">Volume</label>
        </div>

        <hr>

        <div>
            <label for="feedback">Please provide your valuable feedback!</label> <br>
            <textarea id="feedback" rows="8" cols="15" name="fb"></textarea>
        </div>

        <br>
        <button>Submit</button>
    </form>
    
</body>
</html>
